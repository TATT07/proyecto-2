<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Todo App - Proyecto 2 (Bootstrap)</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-white bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Todo App - Bootstrap</a>
      <small class="text-muted">Proyecto 2</small>
    </div>
  </nav>

  <main class="container">
    <div class="row g-3">
      <div class="col-12 col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Crear / Editar</h5>

            <form id="form">
              <input id="id" type="hidden">
              <div class="mb-2">
                <label for="title" class="form-label">Título *</label>
                <input id="title" class="form-control" required maxlength="120" />
              </div>

              <div class="mb-2">
                <label for="desc" class="form-label">Descripción</label>
                <input id="desc" class="form-control" />
              </div>

              <div class="form-check mb-2">
                <input id="completed" class="form-check-input" type="checkbox" />
                <label for="completed" class="form-check-label">Completado</label>
              </div>

              <div class="d-flex gap-2">
                <button class="btn btn-primary" type="submit">Guardar</button>
                <button id="clear" type="button" class="btn btn-outline-secondary">Limpiar</button>
              </div>
            </form>

            <div id="msg" class="mt-2 text-danger small" style="min-height:1.2rem"></div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Lista de tareas</h5>
            <div id="listInfo" class="text-muted mb-2">Cargando...</div>
            <ul id="list" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center text-muted py-3">
    Proyecto 2 — HTML + Bootstrap + JavaScript
  </footer>

  <!-- Bootstrap JS bundle (Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App JS -->
  <script src="js/app.js"></script>
</body>
</html>
